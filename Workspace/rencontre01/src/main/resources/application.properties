## Changing port number form default 8080 to 9090
server.port=9090
## Config BD H2 #
## Driver Spring
spring.datasource.driver-class-name=org.h2.Driver
## Url/Nom de la bd
spring.datasource.url=jdbc:h2:~/r02
sping.datasource.data-username=
