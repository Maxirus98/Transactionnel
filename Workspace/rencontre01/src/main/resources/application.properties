# Gestion de H2 sur localhost:8080/h2 par défaut
## Option pour avoir le schéma
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
