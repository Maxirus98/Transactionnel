<form [formGroup]="formSubscribe" (ngSubmit)="onSubscribe()" style="background-color: #fcec5f;" class="border border-white rounded m-5 p-5 text-white">
  <div class="container">
    <p *ngIf="messageValidation != ''">{{messageValidation}}</p>
  </div>
  <h4>Informations Peronnels</h4>
  <hr>
  <div class="form-group">
    <label for="nom">Nom</label>
    <input type="text" class="form-control" id="nom" formControlName="nom" placeholder="Entrez votre nom.">
  </div>
  <div class="form-group">
    <label for="prenom">Prénom</label>
    <input type="text" class="form-control" id="prenom" formControlName="prenom" placeholder="Entrez votre prenom.">
  </div>
  <div class="form-group">
    <label for="choixSexe">Sexe</label>
    <div class="form-check" id="choixSexe">
      <input class="form-check-input" type="radio" value="M" formControlName="sexe" name="choixSexe" id="choixSexeM" checked>
      <label class="form-check-label" for="choixSexeM">
        M
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" value="F" formControlName="sexe" name="choixSexe" id="choixSexeF">
      <label class="form-check-label" for="choixSexeF">
        F
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" value="A" formControlName="sexe" name="choixSexe" id="choixSexeA">
      <label class="form-check-label" for="choixSexeA">
        Autre
      </label>
    </div>
  </div>
  <div class="form-group">
    <label for="nassm">Numéro d'assurance social</label>
    <input type="text" class="form-control" id="nassm" formControlName="nassm" placeholder="Ex: NOMP25019517">
  </div>
  <div class="form-group">
    <label for="telephone"># Téléphone</label>
    <input type="text" class="form-control" id="telephone" formControlName="telephone" placeholder="Ex: 514-123-4567">
  </div>
  <div class="form-group">
    <label for="age">Âge</label>
    <input type="number" class="form-control" id="age" formControlName="age">
  </div>
  <h4>Informations du Compte</h4>
  <hr>
  <div class="form-group" >
    <label for="courriel">Adresse courriel</label>
    <input type="email" class="form-control" id="courriel" formControlName="courriel" placeholder="Ex: exemple@exemple.com">
  </div>
  <div class="form-group">
    <label for="password">Mot de passe </label>
    <input type="password" class="form-control" id="password" formControlName="password" placeholder="Entrez un mot de passe.">
  </div>
  <h4>Informations sur le Permis</h4>
  <hr>
  <div class="form-check">
    <input class="form-check-input" type="radio" value="test" formControlName="choixPermisRadio" name="choixPermisRadio" id="choixPermisTest" checked>
    <label class="form-check-label" for="choixPermisTest">
      Permis de Test
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" value="vaccin" formControlName="choixPermisRadio" name="choixPermisRadio" id="choixPermisVaccin">
    <label class="form-check-label" for="choixPermisVaccin">
      Permis Vaccination
    </label>
  </div>
  <div class="text-center my-5">
    <button type="submit" id="envoyer" class="form-control btn btn-outline-light px-5">Complétez votre demande de permis</button>
  </div>
</form>
