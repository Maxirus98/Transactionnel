<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Edit</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
    <div class="container">
        <h2>Edit Permis</h2>
    </div>
    <form class="form-horizontal" th:object="${lePermit}" th:action="@{/permits}" method="post">
        <div class="form-group">
            <div class="col-sm-10">
                <!--Form-control c'est pour la validation doit être dans le form-group-->
                <!--Pour dire qu'il vient de l'exterieur on met *-->
                <input type="hidden" class="form-control" th:field="*{idPermis}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2">Nassm</label>
            <div class="col-sm-10">
                <!--Form-control c'est pour la validation doit être dans le form-group-->
                <!--Pour dire qu'il vient de l'exterieur on met *-->
                <input type="text" class="form-control" th:field="*{nassm}" />
                <td th:if="${#fields.hasErrors('nassm')}" th:errors="*{nassm}"></td>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2">Type Permis</label>
            <div class="col-sm-10">
                <!--Form-control c'est pour la validation doit être dans le form-group-->
                <!--Pour dire qu'il vient de l'exterieur on met *-->
                <input type="text" class="form-control" th:field="*{typePermis}" />
                <td th:if="${#fields.hasErrors('typePermis')}" th:errors="*{typePermis}"></td>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2">Type Permis</label>
            <div class="col-sm-10">
                <!--Form-control c'est pour la validation doit être dans le form-group-->
                <!--Pour dire qu'il vient de l'exterieur on met *-->
                <input type="text" class="form-control" th:field="*{dateDebut}" />
                <td th:if="${#fields.hasErrors('dateDebut')}" th:errors="*{dateDebut}"></td>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2">Type Permis</label>
            <div class="col-sm-10">
                <!--Form-control c'est pour la validation doit être dans le form-group-->
                <!--Pour dire qu'il vient de l'exterieur on met *-->
                <input type="text" class="form-control" th:field="*{dateFin}"/>
                <td th:if="${#fields.hasErrors('dateFin')}" th:errors="*{dateFin}"></td>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <!--Form-control c'est pour la validation doit être dans le form-group-->
                <!--Pour dire qu'il vient de l'exterieur on met *-->
                <input type="text" class="form-control" th:field="*{region}"/>
                <td th:if="${#fields.hasErrors('region')}" th:errors="*{region}"></td>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</body>
</html>
