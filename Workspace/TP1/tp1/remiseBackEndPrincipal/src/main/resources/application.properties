##Envoyer un mail avec le protocole smtp
spring.mail.host=smtp.gmail.com
##Port du smtp
spring.mail.port=587
##Avant le @gmail.com
spring.mail.username=
##MotDePasse
spring.mail.password=

## Authentification autorisation + changer proprietes sur gmail pour autoriser
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

server.port=8484
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./tpf;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.data-username=sa
spring.datasource.data-password=

spring.jpa.hibernate.ddl-auto=update
spring.datasource.initialization-mode=always
spring.jpa.show-sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2

